plugins {
  id 'java'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext {
  junitVersion = '5.9.1'
}

sourceCompatibility = '17'
targetCompatibility = '17'

dependencies {
  testImplementation 'org.junit.jupiter:junit-jupiter-api:' + junitVersion
  testImplementation 'org.junit.jupiter:junit-jupiter-params:' + junitVersion
  testImplementation 'org.mockito:mockito-core:4.3.+'


  // JUnit Jupiter Engine for testing
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:' + junitVersion

  // This dependency is used by the application.
  implementation 'com.google.guava:guava:32.1.1-jre'
  // atlantaFX -> adds nice CSS overlays and some additional controls for JavaFX
  implementation 'io.github.mkpaz:atlantafx-base:2.0.1'
}

test {
  useJUnitPlatform() // Use JUnit platform for unit tests
  testLogging {
    events "PASSED", "SKIPPED", "FAILED"
  }
}

javafx {
  version = '17.0.6'
  modules = ['javafx.controls', 'javafx.fxml', 'javafx.media']
}

java {
  sourceCompatibility = JavaVersion.VERSION_17 // ensure Java source code compatibility
  // targetCompatibility = JavaVersion.VERSION_17 // version of the created byte-code

  compileJava {
    options.encoding = 'UTF-8' // source files should be UTF-8 encoded
    // for more options see https://docs.gradle.org/current/dsl/org.gradle.api.tasks.compile.CompileOptions.html
  }
}

application {
    // Define the main class for the application.
    mainClass = 'pm3.hs23.it22a_win.team1.dashboard.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
